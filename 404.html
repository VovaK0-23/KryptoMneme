<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <script>
      const url = window.location.href;
      const newUrl = url.replace(/\/404\.html$/, '/');
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to the main page...</p>
  </body>
</html>
